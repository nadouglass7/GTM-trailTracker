<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>GTM-trailTracker - OR Cascade</title>
    <link rel="stylesheet" href="http://api.tiles.mapbox.com/mapbox.js/v0.6.3/mapbox.css" type="text/css" />
    <link rel="stylesheet" href="fonts/fonts.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/mapbox.share.css" type="text/css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

  	<!--    Mapbox Tile API JavaScript and CSS -->
  	<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.js'></script>
  	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.css' rel='stylesheet' />

    <script src="ext/jquery.min.js"></script>
    <script src="ext/underscore.min.js"></script>
    <script src="ext/mapbox.share.js"></script>
    <script src="tweetRace.js"></script>
</head>
<body>

	<div id="header">
        <h1>GTM-trailTracker - OR Cascade</h1>
    </div>
    <div id="content">
        <table id="counter">
        	<tr>
        		<th class='first'>All Tweets</th>
        		<th class='second'>Second Tweets</th>
        	</tr>
           	<tr>
           	    <td class='first'>--</td>
        		<td class='second'>--</td>
        	</tr>
        </table>
        <a href="#" id="stop">Pause</a>
        <div id="about">
            <h2>Follow the Inagurations Tweets</h2>
            <p>This maps shows live Tweets from around the Inaguration site. We map all Tweets in Green and Tweets with the word "Obama" in Blue. </p>
              <p>Forked from <a href="http://github.com/brunosan/Twitter-MapBox">this Mapbox repo</a>.</p>
        	
        </div>
    </div>
    <div id="map" class="map"></div>
    <!-- Map configuration -->
    <script>
    	// mapbox access token
    	mapboxgl.accessToken = 'pk.eyJ1IjoibmRjYXJ0b2dyYXBoeSIsImEiOiJjazh5OXNjdHUwdnMxM2tvZTBhazJ4dTZiIn0.-2UppD6gX6kfjsACEc5OyQ';
	
    	// ----------------------------------  
    	// Initialize map
    	// ----------------------------------  
    	var map = new mapboxgl.Map({
    	    container: 'map', // id of a div on your page, where the map will be inserted
    	    style:'mapbox://styles/mapbox/outdoors-v11', // stylesheet location -- landcover
    	    center: [-121.8170447,44.6742688], // starting position [lng, lat] eg. [-122.6788, 45.5212]
    		zoom: 7,
    		// minZoom: 4.5,
    		// maxZoom: 6,
    	    // maxBounds: [[74,15],[130,54]]
    	    
    	});	
    	
    </script>
        
    
    <!-- Site configuration -->
    <script type="text/javascript">
    
        // Specify the tweets and location / radius to search
        var tweets = [
            'a',             // First term
            'Obama',             // Second term
            '38.89,-77,100mi'     // search location and radius (lat,lon,radius)
        ];

        mapbox.auto('map', 'herwig.map-v0r9hagu', function(map, tiledata) {
            map.centerzoom({
                lat: 38.89,
                lon: -77.02
            }, 15);

            map.setZoomRange(4, 17);

            tweetRace.start(map);

            // Add share control
            mapbox.share().map(map).add();
        });
        
    </script>
</body>
</html>

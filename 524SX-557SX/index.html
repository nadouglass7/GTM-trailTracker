           	<tr>
           	    <td class='first'>--</td>

        	</tr>
        </table>
        <a href="#" id="stop">Pause</a>
        <div id="about">
            <h2>Follow the Inagurations Tweets</h2>
            <p>This maps shows live Tweets from around the Inaguration site. We map all Tweets in Green and Tweets with the word "Obama" in Blue. </p>
              <p>Forked from <a href="http://github.com/brunosan/Twitter-MapBox">this Mapbox repo</a>.</p>
        	
        </div>

    <div id="map" ></div>
    <!-- Map configuration -->
	<script>
		mapboxgl.accessToken = 'pk.eyJ1IjoibmRjYXJ0b2dyYXBoeSIsImEiOiJjazh5OXNjdHUwdnMxM2tvZTBhazJ4dTZiIn0.-2UppD6gX6kfjsACEc5OyQ';
    	var map = new mapboxgl.Map({
    	    container: 'map', // container id
    	    style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
    	    center: [-121.8170447,44.6742688], // starting position [lng, lat]
    	    zoom: 7 // starting zoom
    	});
	</script>
